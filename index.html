<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <div id="form">
        <label for="email">Email</label>
        <input type="email" id="email" name="Email" placeholder="Example@email.com" onchange="checkEmail()" required>
        <p id="emailError" class="error"></p>
        <label for="password">Password</label>
        <input type="password" id="password" name="Password" placeholder="Your Password" onchange="checkPassword()" required>
        <p id="passwordError" class="error"></p>
        <p id="successMessage"></p>
        <button type="submit" onclick="nowSubmit()">Submit</button>
    </div>
    </form>
    <script src="./script.js"></script>
</body>
</html>
